<!DOCTYPE html>
<html lang="kr">
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style type="text/css">
	div.left {
		float: left; 
		width: calc(50% - 40px);
		text-align: right;
		margin-bottom: 50px;z
	}
	div.center {
		height: 257px;
		float: left;
		width: 80px;
		text-align: center;
		display: flex;
		align-items: center;
	}
	div.right {
		float: right;
		width: calc(50% - 40px);
		text-align: left; 
	}
	div.bottom {
		clear: both; 
		text-align: center; 
	}
	select {
		width: 100px;
	}
	div.center button {
		width: 50px;
		margin: 10px;
	}
	div.bottom button {
		width: 100px;
	} 
	
	</style>
</head>
<body>
	<div class="left">
		<select multiple="multiple" size="15">
			<option>1</option>
			<option>2</option>
		</select>
	</div>
	<div class="center">
		<div>
			<button>+</button>
			<button>++</button>
			<button>-</button>
			<button>--</button>
		</div>
	</div>
	<div class="right">
		<select multiple="multiple" size="15">
			<option>1</option>
			<option>2</option>
		</select>
	</div>
	<div class="bottom">
		<input type="text">
		<button type="button">추가</button>
	</div>
</body>
</html>
