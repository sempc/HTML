<head>

</head>
<body>
	<script type="text/javascript">
		
	var sum = 0;
	
	while(true){
		var a = parseInt(prompt("숫자를 입력해주세요."));
		sum += a;
		
		if(a == 0){
// 			alert("총합 : " + sum);
			document.write("총합 : " + sum);
			break;
		}
	}
		
	</script>

</body>
