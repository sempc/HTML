<!DOCTYPE html>
<html lang="kr">
<head>
	<meta charset="UTF-8">
	<title>객체형 정의 및 사용</title>
</head>
<body>
	<script type="text/javascript">
		var myCar = {
				model: "X5"
				, manufacturer : "BMW"
				, year : 2020
		}
		
		alert(myCar.model);// 속성 가져오는 방법1
		
		alert(myCar["manufacturer"]);// 속성 가져오는 방법2
		
	</script>
</body>
</html>
