<!DOCTYPE html>
<html lang="kr">
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>
<body>
	<p>1부터 200까지 짝수들의 합</p>
	
	<script type="text/javascript">
		var sum = 0;
		for(var i =1; i<=200; i++){
			if(i % 2 != 0){
				continue;
			}
			sum += i;
		}
		document.write(sum);
	</script>
</body>
</html>
