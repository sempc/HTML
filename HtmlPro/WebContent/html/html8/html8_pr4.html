<!DOCTYPE html>
<html lang="kr">
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		for(var i = 1; i <= 10; i++){
			for(var k = 1; k <= 10; k++){
				if((i + k) % 3 != 0){
					continue;
				}
				
				document.write( i + "," + k + " ");
				
			}
		}
	
	</script>

</body>
</html>
