<!DOCTYPE html>
<html lang="kr">
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script type="text/javascript">
	function readFile() {
 		// document.getElementById("attachFile") ==> input
		var files = document.getElementById("attachFile").files;
 		// == >FileList
 		
		// files[0] ==> File객체
		var file = files[0];
		
		// textarea에 담을 문자 만들기
		var str = "";
		str += file.name + "\n";//파일명
		str += file.size + "\n";//파일명
		str += file.type + "\n";//파일명
		str += file.lastModifiedDate;//파일최종수정일시
		
		document.getElementById("result").innerHTML = str;
	}
	
	function readFileContent() {
		var files 
		= document.getElementById("attachFile").files;
		
		var file = files[0];
		var reader = new FileReader();// 파일을 읽기 위한 객체
		reader.readAsText(file);// 파일을 읽어서 reader에 담기
		// 파일을 읽어서 FileReader 객체의 result 속성에 담는다.
		
		// 파일 읽기가 끝나면
		reader.onload = function (){
			// onload 이벤트에서 수행할 내용
			document.getElementById("result").innerHTML
			= reader.result;
		}
		
	}
	
	</script>
</head>
<body>
	<input type="file" id="attachFile">
	<button type="button" onclick="readFile()">파일정보</button><br><br>
	<button type="button" onclick="readFileContent()">파일내용</button><br><br>
	<textarea id="result" rows="6" cols="50"></textarea>
</body>
</html>
