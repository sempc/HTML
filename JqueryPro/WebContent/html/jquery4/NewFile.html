<!DOCTYPE html>
<html lang="kr">
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script type="text/javascript">

	$(document).ready(function(){
	  
	$("button").click(function(){
		// 콜백 함수 사용법 1)
		$("p").hide("slow", function(){
			alert("숨기기 완료");
			// 1.이미지 바꾸기
			// 2.보여주기 - show()
		});
	
		// 콜백 함수 사용법 2)
		$("p").hide("slow", callBack);
		
	});
	
	function callBack() {
		alert("aaaa");
	}
	
	</script>
</head>
<body>

</body>
</html>
