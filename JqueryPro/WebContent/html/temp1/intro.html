<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
//겟방식
function getParam(sname) {
	var svalue = "";
	
	var param = location.search.substr(location.search.indexOf("?") + 1);
	param = decodeURI(param);
	console.log(param);
	
	var arr = param.split("&");
	for(var i = 0 ; i < arr.length ; i++){
		var arrTmp = arr[i].split("=");
		if(arrTmp[0] == sname) {
			console.log(arrTmp[0]);
			svalue = arrTmp[1];
			break;
		}
	}
	
	return svalue;
}

</script>
</head>
<body>
	<h1>하이~ <span id="span1"></span></h1>
	<p>올해로 <span id="span2"><a></a></span>살 이시네요.</p>
</body>

<script type="text/javascript">

document.getElementById("span1").innerHTML = getParam("name");
document.getElementById("span2").innerHTML = getParam("age");

</script>
</html>
