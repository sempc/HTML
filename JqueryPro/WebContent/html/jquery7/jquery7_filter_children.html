<!DOCTYPE html>
<html lang="kr">
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style type="text/css">
		table {width: 100%;}
	</style>
	<script type="text/javascript" src="../../js/jquery-3.6.0.js"></script>
	<script>
		$(document).ready(function() {
			// 첫번째 li에 노란색 넣기
// 			$("li:first")
			$("li").first().css("background-color", "yellow");
			
			// 각 리스트의 첫번째 li에 빨간색 테두리 넣기
// 			$("li:first-child").css("border", "3px solid red");
			$("ol li:first-child").css("border", "3px solid red");
			
			
			// 마지막 li에 초록색 배경 넣기
			$("li").last().css("background-color", "green");
			// 각 리스트의 마지막 li에 파란색 점선 테두리 넣기
			$("li:last-child").css("border", "3px dotted blue");
			
// 			$("td:nth-child(3n-2)").css("background-color", "#777777");
// 			$("td:nth-child(3n-1)").css("background-color", "#AAAAAA");
// 			$("td:nth-child(3n)").css("background-color", "#BBBBBB");
			$("td:nth-child(3n+1)").css("background-color", "#777777");
			$("td:nth-child(3n+2)").css("background-color", "#AAAAAA");
			$("td:nth-child(3n)").css("background-color", "#BBBBBB");

// 			$("td:nth-child(1)").css("background-color", "#777777");
// 			$("td:nth-child(2)").css("background-color", "#AAAAAA");
// 			$("td:nth-child(3)").css("background-color", "#BBBBBB");
			
// 			$("tr").first().css("background-color", "#000000")
// 			.css("color", "#FFFFFF");
			// ==> tr 위에 td가 올라가 있고, td에 색상이 있어서 적용되지 않음
			// ==> 첫번째 tr의 td에 색상을 적용해 주기
			$("tr:first-child td").css("background-color", "#000000")
			.css("color", "#FFFFFF");
			
			
			////////////////////////////////
			
			$("#btnHidden").click(function() {
				$(":hidden", "#ex3").each(function(){
					alert($(this).html());
					console.log(this);
				});
			});
			// "hidden요소"
// 			$("button:contains(hidden)")
			

			$("#btnVisible").click(function() {
				$(":visible", "#ex3").each(function(){
					alert($(this).html());
					console.log(this);
				});
			});

			
		});
	</script>
</head>
<body>
	
	<p>인기있는 남자들</p>
	<ol>
		<li>능력</li>
		<li>돈</li>
		<li>얼굴</li>
		<li>프로그래머</li>
	</ol>
	<p>인기있는 여자들</p>
	<ol>
		<li>능력</li>
		<li>얼굴</li>
		<li>프로그래머</li>
	</ol>
	
	<hr>
	
	<table>
		<tr>
			<td>이름</td>
			<td>주소</td>
			<td>전화번호</td>
			<td>주소</td>
			<td>전화번호</td>
		</tr>
		<tr>
			<td>홍</td>
			<td>대전</td>
			<td>042</td>
			<td>대전</td>
			<td>042</td>
		</tr>
		<tr>
			<td>길</td>
			<td>서울</td>
			<td>02</td>
			<td>서울</td>
			<td>02</td>
		</tr>
		<tr>
			<td>동</td>
			<td>부산</td>
			<td>051</td>
			<td>부산</td>
			<td>051</td>
		</tr>
	</table>
	<hr>
	<div id="ex3">
		<p>보이는 문단</p>
		<p style="visibility: hidden;">숨겨진 문단</p>
		<p style="display: none;">자리를 차지 하지 못한 문단</p>
		<p style="opacity: 0;">투명한 문단</p>
		<hr>
		<button type="button" id="btnHidden">hidden요소</button>
		<button type="button" id="btnVisible">visible요소</button>
	</div>
	
	<br><br><br><br><br><br><br><br><br><br><br>
</body>
</html>
