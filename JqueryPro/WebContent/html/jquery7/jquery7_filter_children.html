<!DOCTYPE html>
<html lang="kr">
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style type="text/css">
	</style>
	<script type="text/javascript" src="../../js/jquery-3.6.0.js"></script>
	<script>
		$(document).ready(function() {
			// 첫번째 li에 노란색 넣기
// 			$("li:first")
			$("li").first().css("background-color", "yellow");
			
			// 각 리스트의 첫번째 li에 빨간색 테두리 넣기
// 			$("li:first-child").css("border", "3px solid red");
			$("ol li:first-child").css("border", "3px solid red");
			
			
			// 마지막 li에 초록색 배경 넣기
			$("li").last().css("background-color", "green");
			// 각 리스트의 마지막 li에 파란색 점선 테두리 넣기
			$("li:last-child").css("border", "3px dotted blue");
			
			
		});
	</script>
</head>
<body>
	
	<p>인기있는 남자들</p>
	<ol>
		<li>능력</li>
		<li>돈</li>
		<li>얼굴</li>
		<li>프로그래머</li>
	</ol>
	<p>인기있는 여자들</p>
	<ol>
		<li>능력</li>
		<li>얼굴</li>
		<li>프로그래머</li>
	</ol>
	
	
</body>
</html>
