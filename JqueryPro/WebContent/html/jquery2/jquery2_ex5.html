<!DOCTYPE html>
<html lang="kr">
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src="../../js/jquery-3.6.0.js"></script>
	<script type="text/javascript">
	$(document).ready(function(){
		$(":input")
		$(":button")
		$("input[type=button]")
		$(":submit")
		$(":reset")
		
		
	});
	</script>
</head>
<body>
	<form>
		Text:<input type="text"><br>
		Password:<input type="password"><br>
		Radio:<input type="radio" name="rd" id="rd1"><label for="rd1">A</label>
		<input type="radio" name="rd" id="rd2"><label for="rd2">B</label><br>
		Checkbox:<input type="checkbox" name="ch" id="ch1"><label for="ch1">1</label>
		<input type="checkbox" name="ch" id="ch2"><label for="ch2">2</label><br>
		Textarea:<br>
		<textarea rows="10" cols=""></textarea><br>
		Image:<img alt="flower" src="../../images/flowers.jpg"><br>
		File:<input type="file"><br>
		Buttons:<button type="button" id="btn1">Normal</button>
		<button type="submit">submit</button>
		<button type="reset">reset</button><br>
		<input type="button" value="Normal">
		<input type="submit" value="submit">
		<input type="reset" value="reset">
	</form>
</body>
