<!DOCTYPE html>
<html lang="kr">
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src="../../js/jquery-3.6.0.js"></script>
	<script type="text/javascript">
	//화면이 로딩되면 body 안에 '이미지추가'버튼 추가하기
	$(document).ready(function(){
		// 1)'이미지추가' 버튼 만들기
		// js방법 : document.createElement("img");
		// jqeury방법 : $("<button>")
// 		var ele = $("<button>");
		var ele = $('<button type="button" onclick="addImg()">이미지추가</button>');
		
		// 2) 버튼을 body 안에 추가
		//$("body") ==> <body>
// 		$("body").append(ele);
		ele.appendTo("body");
	});
	
	function addImg(){
		// 이미지 추가하고, 이미지에 가로세로 지정하기
		// 1) 이미지 요소 생성
		// 2) 요소에 width, height 세팅
		var ele = $("<img>", {
			"src" : "../../images/coffee2.jpg"
			, "width" : "100"
			, "height" : "50"
			, "click" : function(){
				//이미지에 보더 넣기
				//this ==> <img> 요소
				$(this).css("border", "1px solid red");
			}
		});
		
// 		ele.appendTo("body");
		var ele1 = $("<br>");
		//$("body").append(ele1);
 		//$("body").append(ele);
		$("body").append(ele1).append(ele);
 		
 		//$("body").append("<br>").append(ele);
 		
	}
	
	</script>
</head>

</body>
</html>
