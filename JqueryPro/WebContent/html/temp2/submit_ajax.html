<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script type="text/javascript" src="../../js/jquery-3.6.0.js"></script>
</head>
<body>
	<form id="fm">
		<input type="text" id="userId" name="userId">
		<br>
		<button type="button" id="btnGet">GET submit</button>
		<button type="button" id="btnPost">POST submit</button>
		<br>
		<button type="button" id="btnGetAjax">GET ajax</button>
		<button type="button" id="btnPostAjax">POST ajax</button>
	</form>
	<hr>
	<div id="result" style="height: 200px; overflow: auto; border: 1px solid;"></div>
</body>
<script type="text/javascript">

$("#btnGet").click(function(){
	// form submit으로 페이지 변경 & 데이터 전송 하는 방법
	var fm = document.getElementById("fm");
	fm.action = "result_submit.html";
	fm.method = "get";
	fm.submit();
	return;
	
	// location.href로 페이지 변경
// 	location.href = "result1.html?userId=p10317";
	
});

$("#btnPost").click(function(){
	// form submit으로 페이지 변경 & 데이터 전송 하는 방법
	var fm = document.getElementById("fm");
	fm.action = "result_submit.html";
	fm.method = "post";
	fm.submit();
	return;
	
});

$("#btnGetAjax").click(function(){
	var param = {userId : encodeURI($("#userId").val())};
	$.ajax({
		url: "result_ajax.jsp"
		, type: "GET"
		, data: param
// 		, dataType : "html"
		, success:function(data){
			$("#result").html(data);
		}
		, error: function(){
			
		}
	})
});
$("#btnPostAjax").click(function(){
	var param = {userId : $("#userId").val()};
	$.ajax({
		url: "result_ajax.jsp"
		, type: "POST"
		, data: param
// 		, dataType : "html"
		, success:function(data){
			$("#result").html(data);
		}
		, error: function(){
			
		}
	})
});
	
</script>
</html>
