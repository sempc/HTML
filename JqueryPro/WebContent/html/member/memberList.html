<html lang="en">
<head>

	<script src="../../js/jquery-3.6.0.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$("#btnSearch").click(function(){
				
				//서버로 전달할 데이터 만들기
				var userId = $("#userId").val();
				var userName = $("#userName").val();
				
				var param = {
						memId : userId
						, memName : userName
						};
				// ==> { memId : "test", memName : ""}
				
				$.ajax({
					url : "/JqueryPro/MemberServlet"
					,type : "post"
					,data : param
					,dataType : "json"
					,success : function(data){
						console.log(data);
						alert("성공");
						// data를 이용해서 테이블을 만들기
						makeTable(data);
						
					}
					,error : function(xhr){
						console.log(xhr);
						alert("오류발생");
					}
				});
				
			});
			
		});
		
		function makeTable(data){
// 			var str = "<tr><td>...";
			
// 			for(data.length) {
// 				str += "tr,td";
// 			}
			
// 			table.html(str);
			
		}
		
	</script>
</head>
<body>
	<div>
		<div class="search">
			<h4>검색조건</h4>
			<div class="row">
				<div class="search col-xs-5">
					<label>ID</label>
					<input type="text" id="userId">
				</div>
				<div class="search col-xs-5">
					<label>이름</label>
					<input type="text" id="userName">
				</div>
				<div class="search-btn col-xs-2">
					<button type="button">초기화</button>
					<button type="button" id="btnSearch">검색</button>
				</div>
			</div>
		</div>
		<div class="result">
		목록
			<table style="border: 1px solid; width: 100%;">
				<tr>
					<td>ID</td>
					<td>이름</td>
				</tr>
				<tr>
					<td>iu</td>
					<td>아이유</td>
				</tr>
			</table>
		</div>
		<div class="bottom">
			<button type="button">신규등록</button>
		</div>
	</div>
